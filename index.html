<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredrick Ochieng - Terminal Portfolio</title>    <link rel="stylesheet" href="assets/css/console.css">
    <link rel="stylesheet" href="assets/css/desktop.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/footer-fix.css">
    <link rel="stylesheet" href="assets/css/autocomplete-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bg-image"></div>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>            <div class="terminal-title">fescii@portfolio ~ </div>
            <div class="time-display">
                <div class="time-item">
                    <span class="time-label">Local:</span>
                    <span class="time-value" id="local-time">--:--:--</span>
                </div>
                <div class="time-item">
                    <span class="time-label">EAT:</span>
                    <span class="time-value" id="eat-time">--:--:--</span>
                </div>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="terminal-content">
                <!-- Terminal content will be added here by JS -->
            </div>              <div class="terminal-input-area">
                <div class="prompt">
                    <span class="user">fescii</span>
                    <span class="at">@</span>
                    <span class="machine">portfolio</span>
                    <span class="path">:~</span>
                    <span class="dollar">$ </span>
                </div>                <div class="input-wrapper">
                    <input type="text" id="terminal-input" autocomplete="off" autofocus spellcheck="false">
                </div>
                <!-- Autocomplete moved outside input-wrapper to be a direct child of terminal-input-area -->
                <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div></div>        
        </div>
        
        <div class="terminal-footer">
            <div class="footer-contact-links">
                <a href="mailto:isfescii@gmail.com" class="footer-link email-link" aria-label="Email">
                    <span class="footer-icon"><i class="bi bi-envelope-fill"></i></span>
                    <span class="footer-text">isfescii@gmail.com</span>
                </a>
                <a href="https://github.com/fescii" target="_blank" class="footer-link github-link" aria-label="GitHub">
                    <span class="footer-icon"><i class="bi bi-github"></i></span>
                    <span class="footer-text">GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/femar" target="_blank" class="footer-link linkedin-link" aria-label="LinkedIn">
                    <span class="footer-icon"><i class="bi bi-linkedin"></i></span>
                    <span class="footer-text">LinkedIn</span>
                </a>
                <a href="https://twitter.com/fescii" target="_blank" class="footer-link twitter-link" aria-label="Twitter">
                    <span class="footer-icon"><i class="bi bi-twitter-x"></i></span>
                    <span class="footer-text">Twitter</span>
                </a>
                <a href="tel:+254111471323" class="footer-link phone-link" aria-label="Phone">
                    <span class="footer-icon"><i class="bi bi-telephone-fill"></i></span>
                    <span class="footer-text">+254 111 471 323</span>
                </a>
            </div>
        </div>
    </div>    <script src="js/console.js"></script>
    <script src="js/app.js"></script>
    <script src="js/autocomplete-fix.js"></script>
</body>
</html>
